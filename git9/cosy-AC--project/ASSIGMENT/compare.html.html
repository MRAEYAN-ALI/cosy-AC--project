    function populateBrands(){
      const brands = Object.keys(productData);
      ['1','2'].forEach(num => {
        const select = document.getElementById('pro_'+num);
        // clear existing options
        select.innerHTML = '<option value="">Select Brand</option>';
        brands.forEach(b => {
          const opt = document.createElement('option');
          opt.value = b;
          opt.textContent = b;
          select.appendChild(opt);
        });
      });
    }

    function populateModels(brand, productNumber){
      const modelSelect = document.getElementById('model_'+productNumber);
      modelSelect.innerHTML = '<option value="">Select Model</option>';
      if(!brand || !productData[brand]) return;
      Object.keys(productData[brand]).forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        modelSelect.appendChild(opt);
      });
    }

    function updateProduct(productNumber){
      const brand = document.getElementById('pro_'+productNumber).value;
      const model = document.getElementById('model_'+productNumber).value;
      const imgEl = document.getElementById('img_'+productNumber);
      const detailsEl = document.getElementById('Details_'+productNumber);
      if(!brand || !model){
        imgEl.src = '';
        detailsEl.innerHTML = '';
        updateComparison();
        return;
      }
      const data = productData[brand][model];
      if(data){
        imgEl.src = data.img;
        detailsEl.innerHTML = data.details;
      }
      updateComparison();
    }

    function updateComparison(){
      const brand1 = document.getElementById('pro_1').value;
      const model1 = document.getElementById('model_1').value;
      const brand2 = document.getElementById('pro_2').value;
      const model2 = document.getElementById('model_2').value;
      const container = document.getElementById('comparisonTable');
      if(!brand1 || !model1 || !brand2 || !model2){
        container.innerHTML = '<p style="color:#333">Select two brands and models to compare.</p>';
        return;
      }
      const a = productData[brand1][model1];
      const b = productData[brand2][model2];
      // Render a compact comparison table under the heading (no large side-by-side cards)
      container.innerHTML = `
        <table class="table" style="margin-bottom:0;">
          <thead>
            <tr>
              <th style="width:30%">Attribute</th>
              <th style="width:35%;text-align:center">${brand1} — ${model1}</th>
              <th style="width:35%;text-align:center">${brand2} — ${model2}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>Price</strong></td>
              <td style="text-align:center">${a.price}</td>
              <td style="text-align:center">${b.price}</td>
            </tr>
            <tr>
              <td><strong>Details</strong></td>
              <td><ul style="margin:0;padding-left:18px">${a.details}</ul></td>
              <td><ul style="margin:0;padding-left:18px">${b.details}</ul></td>
            </tr>
            <tr>
              <td><strong>Image</strong></td>
              <td style="text-align:center"><img src="${a.img}" alt="${model1}" style="max-width:140px;border-radius:6px"></td>
              <td style="text-align:center"><img src="${b.img}" alt="${model2}" style="max-width:140px;border-radius:6px"></td>
            </tr>
          </tbody>
        </table>
      `;
    }

    document.addEventListener('DOMContentLoaded', function(){
      populateBrands();
      // wire change events
      ['1','2'].forEach(num => {
        document.getElementById('pro_'+num).addEventListener('change', function(e){
          populateModels(e.target.value, num);
          // clear image/details
          document.getElementById('img_'+num).src = '';
          document.getElementById('Details_'+num).innerHTML = '';
        });
        document.getElementById('model_'+num).addEventListener('change', function(){
          updateProduct(num);
        });
      });
    });
